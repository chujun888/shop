        <script>
            //删除数据
           function remove(e){
               if(confirm('确定删除吗')){
               $.ajax({
                   type:'get',
                   dataType:'json',
                   url:'__URL__/ajaxDelete/id/'+$(e).attr('id')+'/attr/'+$(e).attr('attr'),
                   success:function(data){
                       if(data.ok==1){
                           $(e).parent().parent().remove();
                       }
                       else{
                           alert('删除失败');
                       }
                   }
               });
           }
           }
        </script>
